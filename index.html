<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem de carro</title>
</head>
<body>
    <h2>Acompanhe sua viagem</h2>
    <form id="fviagem" action="#" method="get">
        <label for="motorista" id="motorista">Nome do motorista</label>
        <input type="text" id="motorista" placeholder="nome" required>
        <br>
        <label for="modelo" id="modelo">Modelo do carro</label>
        <input type="text" id="modelo" placeholder="carro"required>
        <br>
        <label for="origem" id="origem">Ponto de origem</label>
        <input type="text" id="origem" placeholder="origem"required>
        <br>
        <label for="destino" id="destino">Destino final</label>
        <input type="text" id="destino" placeholder="destino"required>
        <br>
        <label for="placa" id="placa">Placa do Carro</label>
        <input type="text" id="placa" placeholder="placa" required>
        <br>
        <label for="km" id="km">Km percorridos</label>
        <input type="text" id="km" pattern="[0-9]+$" placeholder="km" required>
        <br>
        <label for="litros" id="litros">Litros gastos</label>
        <input type="text" id="litros" pattern="[0-9]+$" placeholder="litros" required>
        <br>
        <label for="valor" id="valor">Valor do combustível</label>
        <input type="text" id="valor" placeholder="valor" required>
        <br><br>
        <input type="submit" id="bIncluir" value="Incluir">&nbsp;  
        <input type="button" id="bListar" value="Listar">&nbsp;
        <input type="reset" id="bLimpar" value="Limpar">  
    </form>
    <p id="pObs">clique 2x no número para apagar</p>
    <p id="pMostra"></p>
</body>
    <script src="funcoes.js" language="JavaScript"></script>

        document.getElementById("fviagem").onsubmit = function() {
            //console.log(document.getElementById("iProprietario").value);
            let varea = fIncluirviagem(document.getElementById("motorista").value,
                            document.getElementById("modelo").value,
                            document.getElementById("origem").value,
                            document.getElementById("destino").value,
                            document.getElementById("placa").value,
                            document.getElementById("km").value,
                            document.getElementById("litros").value,
                            document.getElementById("valor").value,);                            
            document.getElementById("pMostra").innerHTML = "número de viagens: "+fContaviagens();
        };

        document.getElementById("bListar").onclick = function() {
            document.getElementById("pMostra").innerHTML = fListarviagens(" | ","<br>")
            +"número de viagens: "+fContaviagens();
        }

        document.getElementById("fviagem").onreset = function() {
            fLimparviagens();
        }
    </script>
</html>
